<svg width="800" height="450" viewBox="0 0 800 450">

    <defs>
        <polygon id="clip1" points="50 150, 100 200, 100 350, 50 300" fill="blue"/>
        <polygon id="clip2" points="150 100, 200 150, 200 300, 150 250" fill="blue"/>
        <polygon id="clip3" points="250 50, 300 100, 300 250, 250 200" fill="blue"/>
        <polygon id="clip4" points="350 50, 400 100, 400 250, 350 200" fill="blue"/>

        <clipPath id="clippingVideo1">
            <use href="#clip1"/>
        </clipPath>

        <clipPath id="clippingVideo2">
            <use href="#clip1"/>
            <use href="#clip2"/>
        </clipPath>

        <clipPath id="clippingVideo3">
            <use href="#clip1"/>
            <use href="#clip2"/>
            <use href="#clip3"/>
        </clipPath>

        <clipPath id="clippingVideo4">
            <use href="#clip1"/>
            <use href="#clip2"/>
            <use href="#clip3"/>
            <use href="#clip4"/>
        </clipPath>

        <style>
            .animateMe {
            clip-path: url(#clippingVideo4);
            animation-name: animate_kf;
            animation-duration: 5s;
            animation-iteration-count: 1;
            }

            @keyframes animate_kf {
            0% {
            clip-path: url(#clippingVideo1);
            }

            33% {
            clip-path: url(#clippingVideo2);
            }

            66% {
            clip-path: url(#clippingVideo3);
            }

            100% {
            clip-path: url(#clippingVideo4);
            }
            }
        </style>

    </defs>

    <!--  VIDEO  -->
    <foreignObject class="animateMe" id="thisVideoThing" width="800" height="450">
        <video autoplay="true" muted="true" width="100%">
            <source src="elements/camilla_video.mp4"/>
        </video>
    </foreignObject>
</svg>